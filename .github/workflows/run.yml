name: Radar ALERT

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Run bot (ALERT)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID_ANTIOQUIA: ${{ secrets.CHAT_ID_ANTIOQUIA }}
          CHAT_ID_CALDAS: ${{ secrets.CHAT_ID_CALDAS }}
          CHAT_ID_GUAJIRA: ${{ secrets.CHAT_ID_GUAJIRA }}
          CHAT_ID_CESAR: ${{ secrets.CHAT_ID_CESAR }}
          MODE: ALERT
          ENABLE_TRENDS: "1"
        run: python bot.py
